<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Resultado - Verificador de Números Pares</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Resultado</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert" th:classappend="${esPar} ? 'alert-success' : 'alert-warning'">
                            <p th:text="${resultado}" class="mb-0 text-center fs-5"></p>
                        </div>
                        
                        <div class="mt-3">
                            <h5>¿Qué es un número par?</h5>
                            <p>Un número par es aquel que es divisible entre 2 sin dejar residuo, es decir, su resto de la división entre 2 es 0.</p>
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <a th:href="@{/numeropar}" class="btn btn-primary">Verificar otro número</a>
                    <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
