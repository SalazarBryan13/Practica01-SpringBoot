<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verificador de Números Pares</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center">Verificador de Números Pares</h2>
                        <p class="text-center"></p>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/numeropar}" th:object="${numeroParForm}" method="post">
                            <div class="mb-3">
                                <label for="numero" class="form-label">Ingresa un número:</label>
                                <input type="number" class="form-control" id="numero" th:field="*{numero}" placeholder="Ej: 42">
                                <div class="text-danger" th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></div>
                                <small class="form-text text-muted">Un número par es divisible por 2 sin dejar residuo.</small>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Verificar</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="mt-3 text-center">
                    <a th:href="@{/}" class="btn btn-secondary">Volver al inicio</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
